<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">click me</button>
    <button id="bt">clickesh</button> 
    <div style="width: 300px;height: 500px;background:green ;" id="box">

    </div>
    <input type="text" id="inp">
    <label style="display: none;"id="error">Enter mininmum 4 charecter</label>
    <input type="text" id="">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

       <script>
            $(document).ready(function(){
            $("#btn").click(function(){
                // alert("button clicked") 
                $("#box").fadeToggle(2000)   
            })
            $("#btn").mouseenter(function(){
                $(this).css({"background":"red"})
            })
            $("#btn").mouseleave(function(){
                $(this).css({"background":"grey"})
            })
            $("#bt").mouseenter(function(){
                $(this).css({"background":"blue"})
            })
            $("#bt").click(function(){
                alert("button clix")
            })
            $("#inp").blur(function(){
                var  text=$(this).val()
                if(text.length<4){
                   // alert("enter mininmum charecter")
                   $("#error").show()
                }else{
                    $("#error").hide()
                }
            })

        })
    </script>


</body>
</html>
